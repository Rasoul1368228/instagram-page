<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Max | طراحی سایت فروش‌محور</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: Vazirmatn, Tahoma, sans-serif;
        background: radial-gradient(
            circle at top,
            rgba(56, 189, 248, 0.12),
            transparent 60%
          ),
          linear-gradient(135deg, #0f172a, #020617);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 16px;
      }

      .card {
        background: rgba(2, 6, 23, 0.85);
        border-radius: 22px;
        padding: 30px 26px;
        max-width: 420px;
        width: 100%;
        box-shadow: 0 25px 60px rgba(0, 0, 0, 0.7);
        text-align: center;
        backdrop-filter: blur(14px);
        animation: fadeUp 0.6s ease;
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(18px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        font-size: 28px;
        font-weight: 700;
        letter-spacing: 0.5px;
        margin-bottom: 6px;
      }

      .tagline {
        font-size: 14px;
        color: #94a3b8;
        margin-bottom: 22px;
      }

      .badge {
        display: inline-block;
        background: rgba(56, 189, 248, 0.15);
        color: #38bdf8;
        padding: 6px 14px;
        border-radius: 999px;
        font-size: 12px;
        margin-bottom: 18px;
      }

      .features {
        text-align: right;
        font-size: 14px;
        line-height: 2.1;
        margin-bottom: 26px;
      }

      .features div {
        display: flex;
        align-items: center;
      }

      .features span {
        color: #38bdf8;
        margin-left: 8px;
        font-size: 15px;
      }

      .btn {
        display: block;
        width: 100%;
        padding: 15px;
        margin-bottom: 14px;
        border-radius: 16px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.25s ease;
      }

      .btn-primary {
        background: linear-gradient(135deg, #38bdf8, #0ea5e9);
        color: #020617;
        box-shadow: 0 10px 25px rgba(56, 189, 248, 0.35);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 14px 35px rgba(56, 189, 248, 0.5);
      }

      .btn-outline {
        border: 1px solid #38bdf8;
        color: #38bdf8;
      }

      .btn-outline:hover {
        background: #38bdf8;
        color: #020617;
      }

      .trust {
        font-size: 13px;
        color: #cbd5f5;
        margin-top: 18px;
      }

      .footer {
        font-size: 12px;
        color: #64748b;
        margin-top: 14px;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="logo">Team Max</div>
      <div class="tagline">طراحی سایت • لندینگ پیج • فروش آنلاین</div>

      <div class="badge">مخصوص پیج‌های اینستاگرامی</div>

      <div class="features">
        <div><span>✔</span> طراحی سریع، سبک و موبایل‌فرست</div>
        <div><span>✔</span> تبدیل بازدیدکننده به مشتری واقعی</div>
        <div><span>✔</span> مناسب پیج‌های خدماتی و محلی</div>
      </div>

      <a class="btn btn-primary" href="https://wa.me/989000000000"
        >مشاوره رایگان در واتساپ</a
      >
      <a class="btn btn-outline" href="tel:+989000000000">تماس مستقیم</a>

      <div class="trust">⭐ بیش از 20 پروژه موفق لندینگ و سایت</div>

      <div class="footer">© Team Max — ساده، سریع، فروش‌محور</div>
    </div>
  </body>
</html>
